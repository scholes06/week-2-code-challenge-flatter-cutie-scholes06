
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatacuties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo">
        <h1>Flatacuties</h1>
    </div>

    <div id="character-bar">
     
    </div>

    <div class="characterInfo">
        <div id="detailed-info">
            <p id="name">Character's Name</p>
            <img id="image" src="assets/dummy.gif" alt="Character's Image">
            <h4>Total Votes: <span id="vote-count">0</span></h4>
            
            <form id="votes-form">
                <input type="number" placeholder="Enter Votes" id="votes">
                <input type="submit" value="Add Votes">
            </form>

            <button id="reset-btn">Reset Votes</button>
        </div>
    </div>

  
    <h4>Add New Character</h4>
    <form id="character-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name-input" name="name">
        </div>
        <div>
            <label for="image-url">Image URL:</label>
            <input type="text" id="image-url" name="image-url">
        </div>
        <input type="submit" value="Add Character">
    </form>
    <p>Agostino Omare</p>

    <script src="index.js"></script>

</body>
</html>
